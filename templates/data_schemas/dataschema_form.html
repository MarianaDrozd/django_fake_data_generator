{% extends 'base.html' %}

{% block content %}
<h1>{% if object.id %}Edit{% else %}New{% endif %} schema</h1>
    <form id="form-container" method="POST">
    <button type="submit" class="new-schema-button btn btn-primary" style="float: right;">Submit</button>

        {% csrf_token %}
        {{ form.name.label }}
        {{ form.name }}
        <h1>Schema columns</h1>
        {{ children.management_form }}
        {% for forms in children %}
            <div class="d-inline-flex justify-content align-items-center">
                {{ forms.as_table }}
            </div>
        {% endfor %}
        <button id="add-form" type="button" class="btn btn-primary">Add column</button>
    </form>

    <script>
    let columnForm = document.querySelectorAll(".d-inline-flex")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let deleteButton = document.querySelector("#delete-form")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

    let formNum = columnForm.length-1
    addButton.addEventListener('click', addForm)

    function addForm(e){
        e.preventDefault()

        let newForm = columnForm[0].cloneNode(true)
        let formRegex = RegExp(`form-(\\d){1}-`,'g')

        formNum++
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
        container.insertBefore(newForm, addButton)

        totalForms.setAttribute('value', `${formNum+1}`)
    }

    </script>
{% endblock %}
