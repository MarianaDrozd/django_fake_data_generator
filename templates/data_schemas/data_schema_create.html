<!-- templates/dataschema_create.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4>Create Data Schema</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
            <div class="datacolumn-formset">
{#              {{ form.columns }}#}
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Data Type</th>
                    <th>Delete?</th>
                  </tr>
                </thead>
                <tbody>
                  {% for form in formset %}
                    <tr class="form-row">
                      <td>{{ form.name }}</td>
                      <td>{{ form.data_type }}</td>
                      <td>{{ form.DELETE }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{#  <script src="{% static 'js/jquery.min.js' %}"></script>#}
  <script>
    $(document).ready(function() {
      var formset = $('.datacolumn-formset');
      var addButton = $('<button type="button" class="btn btn-success add-form-row">Add Column</button>');
      formset.append(addButton);
      addButton.on('click', function() {
        var newRow = formset.find('.form-row:last').clone();
        newRow.find('input').val('');
        newRow.find('select').val('');
        newRow.insertBefore(addButton);
      });
    });
  </script>
